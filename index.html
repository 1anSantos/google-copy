<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="shortcut icon" href="./img/google-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Google - Perry Search</title>
</head>
<body>
    <header>
        <div class="side">
            <a target="_blank" href="https://about.google/">About</a>
            <a target="_blank" href="https://store.google.com/">Store</a>
        </div>
        <div class="side">
            <a target="_blank" href="https://mail.google.com/">Gmail</a>
            <a target="_blank" href="https://www.google.com/imghp?hl=en">Images</a>
            <span class="material-symbols-outlined apps">apps</span>
            <span class="material-symbols-outlined notification">circle_notifications</span>
            <span class="material-symbols-outlined user">account_circle</span>
        </div>
    </header>
    <main>
        <div class="logo perry">
            <img src="./img/perry-search.png" alt="image of perry the platypus">
        </div>
    <div class="search-area">
            <div class="magnifying-glass"><span class="material-symbols-outlined">search</span></div>
            <input id="search" type="search" autofocus>
            <div class="keyboard"><span class="material-symbols-outlined">keyboard</span></div>
            <svg class="microphone" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc04" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path></svg>
            <svg class="image" focusable="false" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg"><rect fill="none" height="192" width="192"></rect><g><circle fill="#34a853" cx="144.07" cy="144" r="16"></circle><circle fill="#4285f4" cx="96.07" cy="104" r="24"></circle><path fill="#ea4335" d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z"></path><path fill="#fbbc04" d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z"></path><path fill="#4285f4" d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z"></path></g></svg>
        </div>
        <div class="buttons">
            <button id="search-button">Perry Search</button>
            <button id="im-feeling-lucky-button">I'm Feeling Lucky</button>
        </div>
    </main>
    <footer>
        <div class="side">
            <a target="_blank" href="https://ads.google.com/">Advertising</a>
            <a target="_blank" href="https://smallbusiness.withgoogle.com/">Business</a>
        </div>
        <div class="side">
            <a target="_blank" href="https://policies.google.com/privacy">Privacy</a>
            <a target="_blank" href="https://policies.google.com/terms">Terms</a>
            <a id="settings">Settings</a>
        </div>
        <div id="settings-board" style="display: none;">
            <div class="change-logo">Change Logo</div>
            <hr>
            <div class="change-theme">Change Theme</div>
        </div>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
